<ion-header>
  <ion-navbar>
    <ion-title>Movie News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let i of movnews" >
          <ion-thumbnail item-start>
            <img [src]="i.data.thumbnail" >
          </ion-thumbnail>
          <h2>{{i.data.title}}</h2> <!-- ดึงค่าจากตัวแปร i ที่ loop มา แล้วดึงค่าต่างๆจาก json data คือ คีย์ที่ออยู่ใน json  -->
          <p>{{i.data.author}}</p>
          <button ion-button clear item-end (click)="viewDetail(i.data)" >View</button>
        </ion-item>
      </ion-list>
    
</ion-content>
